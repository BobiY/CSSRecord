<svg xmlns='http://www.w3.org/2000/svg'>
    <defs>
        <radialGradient id='radial' 
            cx='0.5'
            cy='0.5'
            r='0.5'
            fx='0.3'
            fy='0.8'
        >
            <stop offset='0' stop-color='hsl(0, 100%, 50%)'/>
            <stop offset='0.5' stop-color='hsl(120, 100%, 50%)'/>
            <stop offset='1' stop-color='hsl(240, 100%, 50%)'/>
        </radialGradient>
    </defs>
    <rect x='10' y='10' width='100' height='100' fill='url(#radial)'></rect>
</svg>