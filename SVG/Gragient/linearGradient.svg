<svg xmlns='http://www.w3.org/2000/svg'>
    <defs>
        <!-- x1=0 表示填充元素的最左端 -->
        <!-- y1=0 表示填充元素的最顶端 -->
        <!-- y1=1 表示填充到元素的最右端 -->
        <!-- y2=1 表示填充到元素的最底端 -->
        <!-- 默认情况下，以上是个值都在 [0,1] 之间，0 表示最(左或上)， 1表示最（右或下） -->
        <linearGradient id='grad1' x1='100' y1='100' x2='300' y2='350' gradientUnits='userSpaceOnUse'>
            <stop offset='0' stop-color='hsl(0, 60%, 50%)'/>
            <stop offset='0.5' stop-color='hsl(120, 60%, 50%)'/>
            <stop offset='1' stop-color='hsl(240, 60%, 50%)' />
        </linearGradient>
    </defs>
    <rect x='100' y='100' fill='url(#grad1)' width='200' height='250'>
</svg>
