<body>
    <div class="wapper">
        <h3>Rect</h3>

            <li>width</li>
            <li>height</li>

        <div class="rect-shape">
            <svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'>
                <g transfrom='translate(10, 10)'>
                    <polyline points='0 10, 100 10, 200 10, 300 10' stroke='#333' stroke-width='3'/>

                    <circle cx='100' cy='10' r='6' fill='red'/>
                    <circle cx='200' cy='10' r='6' fill='red'/>
                    <!----->
                </g>
            </svg>
        </div>
    </div>
