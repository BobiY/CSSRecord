<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root{
            --common-width: 300;
        }
        .content{
            width: 100%;
            height: 100%;
        }
        .content .left{
            float: left;
            width: 300px;
        }
        .content .right{
            margin-left: 300px;
        }
        .left h3{
            line-height: 25px;
            background: #ccc;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left">
            <form action="#" id="createBtn">
                <h3>创建</h3>
                <button class="rect" create='rect'>Rect</button>
                <button class="circle" create='circle'>Circle</button>
                <button class="ellipse" create='ellipse'>Ellipse</button>
                <button class="line" create='line'>Line</button>
                <button class="polyline" create='polyline'>Polyline</button>
                <button class="polygon" create='polygon'>Polygon</button>
            </form>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
