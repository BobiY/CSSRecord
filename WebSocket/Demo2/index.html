<body>
    <script src="./socket-io-2.3.0.js"></script>

            // socket.emit('message', 'Hellow')

        socket.emit('message', 'Hellow')
        const socket1 = io('ws://localhost:3000/my');

        })
        socket1.emit('message', 'Hellow')
    </script>
